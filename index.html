<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./index.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <section class="wrapper">
      <h3 class="advice_number">advice #<span>0</span></h3>
      <q class="advice">Click the button to get an advice </q>
    
      <button class="copy_advice">Copy advice</button>
      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      </div>
      <div class="divider-mobile">
        <img src="./images/pattern-divider-mobile.svg" alt="divider" />
      </div>
      <div class="icon">
        <img src="./images/icon-dice.svg" alt="icon-dice" />
      </div>
      <div class="blur"></div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
